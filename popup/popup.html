<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Zero To Mastery - Extension</title>

	<link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>

	<div class="ztm-container">
		<div class="ztm-title">
			<h3>Zero To Mastery</h3>
		</div>

		<div class="feature-list">

			<!-- Darkmode -->
			<div class="feature">
				<div class="feature-title">
					<p>Darkmode</p>
				</div>

				<div class="toggle-switch">
					<label class="switch">
						<input type="checkbox">
						<span class="slider round"></span>
					</label>
				</div>
			</div>

			<!-- Sidebar -->
			<div class="feature">
				<div class="feature-title">
					<p>Sidebar</p>
				</div>

				<div class="toggle-switch">
					<label class="switch">
						<input type="checkbox">
						<span class="slider round"></span>
					</label>
				</div>
			</div>

			<!-- Sidebar -->
			<div class="feature">
				<div class="feature-title">
					<p>Favourite Course</p>
				</div>

				<div class="toggle-switch">
					<label class="switch">
						<input type="checkbox">
						<span class="slider round"></span>
					</label>
				</div>
			</div>

			<!-- Sidebar -->
			<div class="feature">
				<div class="feature-title">
					<p>Keep resolution the same</p>
				</div>

				<div class="toggle-switch">
					<label class="switch">
						<input type="checkbox">
						<span class="slider round"></span>
					</label>
				</div>
			</div>

			<!-- Sidebar -->
			<div class="feature">
				<div class="feature-title">
					<p>Total Hours</p>
				</div>

				<div class="toggle-switch">
					<label class="switch">
						<input type="checkbox">
						<span class="slider round"></span>
					</label>
				</div>
			</div>


		</div>

		<div class="ztm-footer">
			<p>Enable the feature you want.</p>
			<p>Default is disabled to keep it light.</p>
			<br>
			<p>Found issue? <a href="https://github.com/sithu-khant/ztm-extension/issues" target="_blank">Please report</a></p>
		</div>

	</div>
</body>
</html>
